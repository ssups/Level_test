<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>
    </head>
    <body></body>
    <script>
        function isPrime(n) {
            const results = new Array();
            if (n == 1) return false;
            else if (n == 2) return true;
            else {
                for (let i = 2; i < n; i++) {
                    results.push(n % i != 0);
                }
            }

            if (results.includes(false)) return false;
            else return true;
        }

        console.log(isPrime(5));
    </script>
</html>
