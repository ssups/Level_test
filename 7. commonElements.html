    <script>
        function commonElements(arrs) {
            for (let i = 1; i < arrs.length; i++) {
                arrs[0] = arrs[0].filter(el => arrs[i].includes(el));
            }
            return arrs[0];
        }
        console.log(
            commonElements([
                [1, 2, 3],
                [1, 2, 3, 4],
                [1, 2],
            ])
        );
