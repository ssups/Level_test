    <body></body>
    <script>
        function maxN(num, count = 1, result = 0) {
            if (num >= 2 ** count) {
                count++;
                maxN(num, count, result);
            } else {
                count--;
                if (count == 0) {
                    console.log(result + num);
                    return;
                }
                // console.log(2 ** count);
                result += 10 ** count;
                maxN(num - 2 ** count, 1, result);
                // console.log(`2의${count}승`);
            }
        }

        maxN(29);
    </script>
